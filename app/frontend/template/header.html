{{ define "header" }}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{$.Title}} | CloudWeGo</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body class="min-vh-100">
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="#">LOGO</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  产品分类
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">T-shirt</a></li>
                  <!-- 这是产品分类的子分类,sticker是贴纸 -->
                  <li><a class="dropdown-item" href="#">Sticker</a></li>  
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <div class="ms-3">
              <i class="fa-solid fa-cart-shopping fa-lg"></i>
            </div>


            <div class="ms-3">
              <a href="/cart" class="text-reset">
                <i class="fa-solid fa-cart-shopping fa-xl"></i>
              </a>
            </div>
              {{if .user_id}}
          
              <div class="dropdown">
                <div class="ms-3 dropdown-toggle" data-bs-toggle="dropdown">
                  <i class="fa-solid fa-user fa-xl"></i>
                  <span>hello,{{.user_id}}</span>
                </div>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Order Center</a></li>
                  <li>
                    <form action="/auth/logout" method="post">
                      <button class="dropdown-item" type="submit">Logout</button>
                    </form>
                  </li>
                </ul>
            </div>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </div>


            {{else}}
              <div class="ms-3">
                <a type="button" class="btn btn-primary" href="/sign-in">Sign In</a>  <!-- 语法解读：<a type="button" class="btn btn-primary" href="/sing-in">Sign In</a> -->
              </div>
            {{end}}
          </div>
        </div>
      </nav>
</header>

<div class="container-fluid py-3">
{{end}}
